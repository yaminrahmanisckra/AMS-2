{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-plus-circle-fill me-2"></i>Add New Session</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Session Name (e.g., LL.M. Final Year)</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year (e.g., 1st Year, Final Year)</label>
                    <input type="text" class="form-control" id="year" name="year">
                </div>
                <div class="mb-3">
                    <label for="term" class="form-label">Term (e.g., 1)</label>
                    <input type="text" class="form-control" id="term" name="term" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Session</button>
                <a href="{{ url_for('result_management.index') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Sessions</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
