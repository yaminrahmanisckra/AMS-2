{% macro render_field(field, **kwargs) %}
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", **kwargs) }}
    {% if field.errors %}
        <div class="invalid-feedback d-block">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% endif %}
{% endmacro %}
