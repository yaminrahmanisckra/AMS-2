{% extends "base.html" %}{% block title %}Edit User{% endblock %}{% block content %}<div class="container my-5"><div class="row justify-content-center"><div class="col-md-6"><div class="card"><div class="card-header"><h3>Edit User: {{ user.username }}</h3></div><div class="card-body"><form method="post"><div class="mb-3"><label for="full_name" class="form-label">Full Name</label><input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required></div><div class="mb-3"><label for="email" class="form-label">Email address</label><input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required></div><button type="submit" class="btn btn-primary">Save Changes</button><a href="{{ url_for(admin_dashboard) }}" class="btn btn-secondary">Cancel</a></form></div></div></div></div></div>{% endblock %}
