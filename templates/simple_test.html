<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Simple Form Test</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Basic Form</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/test-form">
                            <div class="mb-3">
                                <label for="test_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="test_name" name="test_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="test_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="test_email" name="test_email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Form Status</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Form Action:</strong> /test-form</p>
                        <p><strong>Method:</strong> POST</p>
                        <p><strong>Status:</strong> <span id="status">Ready</span></p>
                        <button class="btn btn-secondary" onclick="testForm()">Test Form</button>
                    </div>
                </div>
            </div>
        </div>
        
        {% if result %}
        <div class="alert alert-success mt-3">
            <h5>Success!</h5>
            <p>Form submitted with: {{ result }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function testForm() {
            const form = document.querySelector('form');
            const status = document.getElementById('status');
            
            status.textContent = 'Testing...';
            
            if (form.checkValidity()) {
                status.textContent = 'Form is valid, submitting...';
                form.submit();
            } else {
                status.textContent = 'Form validation failed';
                form.classList.add('was-validated');
            }
        }
        
        // Simple form monitoring
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitting...');
            document.getElementById('status').textContent = 'Submitting...';
        });
    </script>
</body>
</html>
